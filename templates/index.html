<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Holiday Package Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Holiday Package Prediction Form</h2>
      <form method="POST">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>

        <div class="form-group">
          <label for="typeofcontact">Type of Contact:</label>
          <select id="typeofcontact" name="typeofcontact" required>
            <option value="Self Enquiry">Self Enquiry</option>
            <option value="Company Invited">Company Invited</option>
          </select>
        </div>

        <div class="form-group">
          <label for="citytier">City Tier:</label>
          <select id="citytier" name="citytier" required>
            <option value="3">3</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="form-group">
          <label for="durationofpitch">Duration of Pitch:</label>
          <input
            id="durationofpitch"
            type="number"
            name="durationofpitch"
            required
          />
        </div>

        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <select id="occupation" name="occupation" required>
            <option value="Salaried">Salaried</option>
            <option value="Free Lancer">Free Lancer</option>
            <option value="Small Business">Small Business</option>
            <option value="Large Business">Large Business</option>
          </select>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numberoffollowups">Number of Follow-ups:</label>
          <input
            id="numberoffollowups"
            type="number"
            name="numberoffollowups"
            required
          />
        </div>

        <div class="form-group">
          <label for="productpitched">Product Pitched:</label>
          <select id="productpitched" name="productpitched" required>
            <option value="Deluxe">Deluxe</option>
            <option value="Basic">Basic</option>
            <option value="Standard">Standard</option>
            <option value="Super Deluxe">Super Deluxe</option>
            <option value="King">King</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferredpropertystar">Preferred Property Star:</label>
          <select
            id="preferredpropertystar"
            name="preferredpropertystar"
            required
          >
            <option value="3.0">3</option>
            <option value="4.0">4</option>
            <option value="5.0">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="maritalstatus">Marital Status:</label>
          <select id="maritalstatus" name="maritalstatus" required>
            <option value="Unmarried">Unmarried</option>
            <option value="Divorced">Divorced</option>
            <option value="Married">Married</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numberoftrips">Number of Trips:</label>
          <input
            id="numberoftrips"
            type="number"
            name="numberoftrips"
            required
          />
        </div>

        <div class="form-group">
          <label for="passport">Passport:</label>
          <select id="passport" name="passport" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pitchsatisfactionscores">Pitch Satisfaction Score:</label>
          <select
            id="pitchsatisfactionscores"
            name="pitchsatisfactionscores"
            required
          >
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="1">1</option>
          </select>
        </div>

        <div class="form-group">
          <label for="owncar">Own Car:</label>
          <select id="owncar" name="owncar" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="designation">Designation:</label>
          <select id="designation" name="designation" required>
            <option value="Manager">Manager</option>
            <option value="Executive">Executive</option>
            <option value="Senior Manager">Senior Manager</option>
            <option value="AVP">AVP</option>
            <option value="VP">VP</option>
          </select>
        </div>

        <div class="form-group">
          <label for="monthlyincome">Monthly Income:</label>
          <input
            id="monthlyincome"
            type="number"
            name="monthlyincome"
            required
          />
        </div>

        <div class="form-group">
          <label for="totalvisiting">Total Visiting:</label>
          <input
            id="totalvisiting"
            type="number"
            name="totalvisiting"
            required
          />
        </div>

        {% if prediction is not none %}
        <div class="result">
          <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}

        <div class="form-group">
          <input type="submit" value="Predict" />
        </div>
      </form>
    </div>
  </body>
</html>
